<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave Gray">
    <meta name="description" content="Contact information for the Little Taco Shop">
    <link rel="stylesheet" href="main.css">
    <title>Contact Us - LTS</title>

</head>
<body>
<header>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="index.html/#about">About
                    <abbr title="Little Taco Shop">LTS</abbr></a>
            </li>
            <li>
                <a href="index.html/#menu">Our Menu</a>
            </li>
            <li>
                <a href="hours.html">Store Hours</a>
            </li>
        </ul>
        <figure>
            <img src="/Images/birria-tacos-FT-RECIPE0420-1-b209e88cc1c04b72849634ff15214290.jpg"
                 width="300" height="300" title="Tacos ready to eat!" alt="Little Taco Shop Tacos">
            <figcaption>
                Little Taco Shop Tacos
            </figcaption>
        </figure>
    </nav>
</header>
<main>
    <article>
        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us a Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name"
                        placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email"
                               placeholder="Your Email" required>
                    </p>
                    <p>
                        <label for="message">Your Message</label>
                        <br>
                        <textarea name="message" id="message"
                        cols="30" rows="10" placeholder="Type your message here">
                        </textarea>
                    </p>
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
    </article>
    <article>
        <section>
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T<br>
                Kansas City, MO 55555-5555
            </address>
        </section>
        <section>
            <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
        </section>
    </article>
</main>
</body>
</html>
